<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas | autenticação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/styles/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Monoton&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
  </head>
<body>

    <main class="form-signin">
        <form>
          <h1 id="titulo" class="mb-3 text-center pb-4 text-white font-weight-bold">Cadastro</h1>


          <!-- <div class="form-floating">
            <input type="text" class="form-control" class="floatingInput" placeholder="Name">
            <label for="floatingInput">Name</label>
          </div> -->
          <div class="form-floating">
            <input id="nameInput" type="text" class="form-control" class="floatingInput" placeholder="Name">
            <label for="floatinginput">Nome</label>
          </div>
          <!-- <div class="form-floating">
            <input id="username" type="text" class="form-control" class="floatingInput" placeholder="Username">
            <label for="floatinginput">UserName</label>
          </div> -->
          <div class="form-floating">
            <input id="email" type="email" class="form-control" class="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input name="password" id="password" type="password" class="form-control" class="floatingPassword" placeholder="Password" required onchange="">
            <label for="floatingPassword">Senha</label>
          </div>
          <div class="form-floating">
            <input name="confirm-password"  id="confirmPassword" type="password" class="form-control" class="floatingPassword" placeholder="Password" required onchange="">
            <label for="floatingPassword">Confirme a senha</label>
          </div>
      
          <div class="checkbox mb-3">
          </div>
          <button onclick="execute()" id="register" class="w-100 btn btn-lg btn-dark mb-3" type="button">Cadastrar</button>
          <p id="register" class="link text-white">
            Já tem uma conta?
            <a href="login.html" class="w-10 btn btn-dark">Login</a>
          </p>
          
          <p id="logomark" class="mt-5 mt-3 text-muted text-center">© By Matheus Labiuc</p>
          
        </form>
      </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/scripts/cadastro.js"></script>
</body>
</html>
